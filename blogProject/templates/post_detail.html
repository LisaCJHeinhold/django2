{% extends 'base.html' %}
{% block content %}

<div id="container">
    <div id="row">
        <!-- blog post go here -->
        <div id="card" class="m-5 p-5 shadow-lg">
            <h2 class="text-2xl capitalize py-2">{{ post.title }}</h2>
            <hr>
            <p class="text-gray-400 capitalize">{{ post.author }} | {{ post.created_on }}</p>
            <p>{{ post.content|safe }}</p>
        </div>
    </div>
</div>
{% endblock content %}
